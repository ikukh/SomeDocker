name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Adjust this branch if needed

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Check Docker
      run: docker --version
      
    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USER_NAME }}" --password-stdin

    - name: Build and Push Docker Image
      run: |
        docker build -t "${{ secrets.DOCKER_USER_NAME }}/test1:latest" .
        docker push "${{ secrets.DOCKER_USER_NAME }}/test1:latest"
